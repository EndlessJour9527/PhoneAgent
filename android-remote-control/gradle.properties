# Project-wide Gradle settings
# 增加JVM内存分配，Kotlin编译需要更多内存
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1536m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=false

# Android settings
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true

# Kotlin code style
kotlin.code.style=official

# Kotlin daemon optimization
kotlin.daemon.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=768m -XX:+UseParallelGC

# Dex optimization
# 注意：当前 Release 构建未启用代码混淆（isMinifyEnabled = false）
# 因此 R8 相关配置暂不需要
# 如果将来启用混淆，可以添加：
# android.enableR8.fullMode=true

# Performance optimization
org.gradle.dependency-verification=off

